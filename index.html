<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
  
    
    <title> Product preview card component</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/media.css">

  </head>



<body>

  <main>

    <div class="Imagem">
      <div id="imagem">
      <img src="./src/images/image-product-desktop.jpg" alt="imagem-produto">
      </div>

    </div>

      
    <div class="Produto">
      
      
      <div id="Produto">P E R F U M E</div>
      <div id="Nome-Produto"> Gabrielle Essence Eau De Parfum</div>
      <div id="Descricao-Produto">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
      </div>

      <div class="Preco-Produto">
        <div id="Preco1-Produto">$149.99</div>
        <div id="Preco2-Produto">$169.99</div>
      </div>
          
      <div class="Carinho-Produto">
        <div id="Imagem-Carinho">
          <img src="./src/images/icon-cart.svg" alt="imagem-carinho">
        </div>
      <div id="Adicione-Carinho">Add to Cart</div>
      </div>

    </div>

  </main>

  
 
</body>


</html>
